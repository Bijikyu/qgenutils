name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run tests
      run: npm test
      
    - name: Run automated tests
      run: npm run test-automated --build-only
      
    - name: Check build artifacts
      run: |
        echo "Build artifacts:"
        ls -la dist/
        echo ""
        echo "Main entry point:"
        head -20 dist/index.js
        
    - name: Upload coverage
      uses: actions/upload-artifact@v3
      if: matrix.node-version == '18'
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: coverage/
        
    - name: Security audit
      run: npm audit --audit-level moderate

  package-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Test package installation
      run: |
        npm pack
        npm install -g qgenutils-*.tgz
        
    - name: Test package functionality
      run: |
        node -e "
        const qgenutils = require('qgenutils');
        console.log('Package test - Email validation:', qgenutils.validateEmailFormat ? 'PASS' : 'FAIL');
        console.log('Package test - Hash password:', qgenutils.hashPassword ? 'PASS' : 'FAIL');
        console.log('Package test - Date formatting:', qgenutils.formatDateTime ? 'PASS' : 'FAIL');
        "

  demo-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Test demo server
      run: |
        npm run start-demo &
        sleep 3
        curl -f http://localhost:3000/api/validate/email -X POST -H "Content-Type: application/json" -d '{"email":"test@example.com"}' || exit 1
        curl -f http://localhost:3000/api/datetime/format -X POST -H "Content-Type: application/json" -d '{"date":"2023-12-25"}' || exit 1
        pkill -f "node examples/simple-demo-server.cjs"